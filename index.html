<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1237, initial-scale=1.0, user-scalable=no">
    <title>ÔDÔRAI - Scent Intelligence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 固定比例容器 - iPad Pro 12.9" 專用 (1237x1650) -->
    <div class="fixed-ratio-container">
        <!-- 主容器 -->
        <div class="app-container">
            
            <!-- 第1頁 - 主頁 -->
            <div class="page active" id="home-page">
                <!-- 頂部標題區 -->
                <div class="header-section">
                    <img src="./assets/images/RELAX.png" alt="RELAX" class="main-title-img">
                    <div class="trigger-time">16:53 Trigger</div>
                    <div class="info-icon">i</div>
                </div>
                
                <!-- Living Room 標籤 -->
                <div class="room-tag">Living Room</div>
                
                <!-- 三張照片卡片佈局 -->
                <div class="cards-container">
                    <!-- 左上照片 - prototype.png -->
                    <div class="photo-card card-top-left">
                        <img src="./assets/images/prototype.png" alt="Prototype">
                    </div>
                    
                    <!-- 左下照片 - bub.png -->
                    <div class="photo-card card-bottom-left">
                        <img src="./assets/images/bub.png" alt="Bub">
                    </div>
                    
                    <!-- 右側大照片 - lamp.png -->
                    <div class="photo-card card-right-large">
                        <img src="./assets/images/lamp.png" alt="Lamp">
                    </div>
                </div>
            </div>

            <!-- 第2頁 - 模式頁 -->
            <div class="page" id="mode-page">
                <!-- i圖標 -->
                <div class="info-icon">i</div>
                
                <!-- 粉紅色圓形 -->
                <div class="pink-circle">
                    <img src="./assets/images/relax_color.png" alt="Relax Color" class="circle-image">
                </div>
                
                <!-- RELAX標題 -->
                <div class="mode-title">
                    <img src="./assets/images/RELAX.png" alt="RELAX" class="relax-title-img">
                </div>
                
                <!-- 香味描述 -->
                <div class="scent-description">Lavender + Bergamot + Cedarwood</div>
                
                <!-- 統計卡片 -->
                <div class="stats-cards">
                    <!-- 卡片1: Alarm -->
                    <div class="stat-card">
                        <div class="stat-left">Alarm | Wake up</div>
                        <div class="stat-right">AM 07:03</div>
                    </div>
                    
                    <!-- 卡片2: Sleep -->
                    <div class="stat-card">
                        <div class="stat-left">Sleep | Total time</div>
                        <div class="stat-right">
                            <span class="change-positive">+2.2%</span>
                            <span class="stat-time">8hr 48m</span>
                        </div>
                    </div>
                    
                    <!-- 卡片3: Focus -->
                    <div class="stat-card">
                        <div class="stat-left">Focus</div>
                        <div class="stat-right">
                            <span class="change-positive">+5.8%</span>
                            <span class="stat-time">1hr 03m</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 第3頁 - 空間頁 -->
            <div class="page" id="spatial-page">
                <!-- 頂部文字區 -->
                <div class="spatial-header">
                    <div class="greeting-text">
                        <h1 class="hello-title">Hello, Yves !</h1>
                        <p class="help-subtitle">Anything I can help you with?</p>
                    </div>
                    <div class="info-icon">i</div>
                </div>
                
                <!-- 3D房間圖片 -->
                <div class="room-container">
                    <img src="./assets/images/LivingRoom-bg.png" alt="Living Room" class="room-image">
                </div>
                
                <!-- 導航圓點 -->
                <div class="room-dots">
                    <div class="nav-dot"></div>
                    <div class="nav-dot active"></div>
                    <div class="nav-dot"></div>
                </div>
                
                <!-- Living Room 標籤 -->
                <div class="room-label">
                    <span class="add-icon">+</span>
                    <span class="room-name">Living Room</span>
                </div>
            </div>

        </div>

        <!-- 底部導航 - 3個按鈕 -->
        <div class="bottom-nav">
            <div class="nav-item active" data-page="home-page">
                <div class="nav-label">主頁</div>
            </div>
            <div class="nav-item" data-page="mode-page">
                <div class="nav-label">模式</div>
            </div>
            <div class="nav-item" data-page="spatial-page">
                <div class="nav-label">空間</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
